<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>



    <nav class="userScore">

        <h1>Rock, Paper, and Scissor Game</h1>


    </nav>

    <section class="game">

        <div class="game-container">

            <div class="score-container">

                <p>Computer's Score <span id="computer-score">0</span></p>
                <p>users's Score <span id="users-score">0</span></p>
            </div>

            <div class="items">

                <button class="btn" id="rock-btn">
                    Rock 
                </button>

                <button class="btn" id="paper-btn">
                    Paper
                </button>

                <button class="btn" id="scissor-btn">
                    Scissor
                </button>

            </div>

            <div class="info-container">
                <p id="user-choise"></p>
                <p id="computer-choise"></p>
                <h2 id="result" style="color: green ;"> </h2>

            </div>

        </div>


    </section>

    <script src="./script.js"></script>

    <script></script>

</body>

</html>
